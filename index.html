<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="view" content="width=device-width, initial-scale=1.0" />
    <title>Login - Exam Creator</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylessheet"/>
    </head>
    <body class="container py-5">
        <h2 class="mb-4">Iniciar sesión</h2>h2>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>label>
                <input type="email" id="email" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" id="password" class="form-control" required/>
                        </div>
                        <button class="btn btn-primary">Entrar</button>
                        </form>
                        <div id="message" class="mt-3"></div>

                        <script>
                            document.getElementById("loginForm").addEventListener("submit", async e => {
                                e.preventDefault();
                                const email = email.value_;
                                const password = password.value;

                                const res = await fetch("http://localhost:3000/api/users/login", {
                                    method:"POST",
                                    headers: {"Content-Type": "application/json"},
                                    body: JSON.stringify({ email, password})
                                })
                            
                            });
                            const data = await res.json();
                            if (res.ok){
                                localStorage.setItem("user", JSON.stringify(data.user));
                                window.location.href = "crear-examen.html";
                            }else{
                                document.getElementById("message").textContent = data.error;
                            }
                            </script>
                            </body>
                            </html>
